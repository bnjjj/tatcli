language: go
go:
- 1.5.1
env:
  global:
  - GO15VENDOREXPERIMENT=1
  - URL_UPDATE_RELEASE="https://github.com/ovh/tatcli/releases/download/$TRAVIS_TAG"
  - URL_UPDATE_SNAPSHOT=""
  - PROJECT_NAME="tatcli"
  - PROJECT_PATH="github.com/ovh"

install: true

script: chmod +x package.sh && ./package.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - bin/tatcli-darwin-386
    - bin/tatcli-darwin-amd64
    - bin/tatcli-linux-386
    - bin/tatcli-linux-amd64
    - bin/tatcli-windows-386
    - bin/tatcli-windows-amd64
  on:
    tags: true
